<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabio Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Fabio Veículos</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">Sobre Nós</a></li>
                    <li><a href="#cars">Carros</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="banner">
        <img src="banner.jpg" alt="Banner Fabio Veículos" class="banner-img">
    </section>

    <section id="cars" class="cars">
        <div class="container">
            <h2>Carros em Destaque</h2>
            <div class="car-list">
                <div class="car-item">
                    <img src="car1.jpg" alt="Carro 1">
                    <h3>Modelo 1</h3>
                    <p>Descrição do carro 1.</p>
                    <p class="price">R$ 50.000</p>
                </div>
                <div class="car-item">
                    <img src="car2.jpg" alt="Carro 2">
                    <h3>Modelo 2</h3>
                    <p>Descrição do carro 2.</p>
                    <p class="price">R$ 60.000</p>
                </div>
                <div class="car-item">
                    <img src="car3.jpg" alt="Carro 3">
                    <h3>Modelo 3</h3>
                    <p>Descrição do carro 3.</p>
                    <p class="price">R$ 70.000</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fabio Veículos. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.init({
        chatflowid: "a819ce42-85df-4c42-9ffb-c52bb5317ae3",
        apiHost: "https://fabiosantos-ia.hf.space",
        chatflowConfig: {
            // topK: 2
        },
        theme: {
            button: {
                backgroundColor: "#3B81F6",
                right: 20,
                bottom: 20,
                size: "medium",
                iconColor: "white",
                customIconSrc: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg",
            },
            chatWindow: {
                welcomeMessage: "Olá! Sou o vendedor digital, em que posso ajudar?",
                backgroundColor: "#ffffff",
                height: 600,
                width: 400,
                fontSize: 16,
                poweredByTextColor: "#303235",
                botMessage: {
                    backgroundColor: "#f7f8ff",
                    textColor: "#303235",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png",
                },
                userMessage: {
                    backgroundColor: "#3B81F6",
                    textColor: "#ffffff",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                },
                textInput: {
                    placeholder: "Type your question",
                    backgroundColor: "#ffffff",
                    textColor: "#303235",
                    sendButtonColor: "#3B81F6",
                }
            }
        }
    })
</script>
